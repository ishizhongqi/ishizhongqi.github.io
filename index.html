<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shizhongqi</title>
    <link rel="icon" href="img/pikachu.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #d3d3d3, #f5f5f5);
            font-family: Arial, sans-serif;
        }

        .profile {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }

        .info {
            margin-top: 15px;
        }

        .info p {
            margin: 8px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .username {
            font-weight: bold;
            font-size: 20px;
        }

        .location {
            font-size: smaller;
            color: gray;
        }

        .contact {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
        }

        .contact a {
            text-decoration: none;
            color: #24292e;
            font-size: 20px;
        }

        .contact a:hover {
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="img/pikachu.png" alt="avatar" class="avatar">
        <div class="info">
            <p><span class="username">Shizhongqi</span></p>
            <p><span class="location">China</span></p>
            <div class="contact">
                <a href="mailto:ishizhongqi@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/ishizhongqi" target="_blank" title="GitHub"><i
                        class="fab fa-github"></i></a>
                <a href="https://x.com/ishizhongqi" target="_blank" title="X (Twitter)"><i
                        class="fab fa-x-twitter"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
